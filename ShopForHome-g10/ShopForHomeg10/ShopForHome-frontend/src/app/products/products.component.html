<div class="container mt-3">
    <div class="col-md-12">
        <div class="input-group mb-3">
            <input type="text" (keyup.enter)="onKeyUp($event)" class="form-control" placeholder="Search Product" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              
              <button type="button" class="btn btn-secondary">Secondary</button>

            </div>
          </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('')">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                    <h6>All Products</h6>
                </a>
           </div>
        </div>
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('Electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('Mobiles')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                <h6>Mobiles </h6>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('Toys')">
                <img  style ="width:52px;margin-top: 12px;" src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                <h6>Toys</h6>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('Fashion')">
                <img  style ="width:52px;margin-top: 12px;"  src="https://rukminim2.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="">
                <h6>Fashion</h6>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div class = "item">
                <a (click)="filter('Grocery')">
                <img  style ="width:52px;margin-top: 12px;" src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                <h6>Grocery</h6>
                </a>
            </div>
        </div>
</div>
</div>

<div class="container mt-4" *ngIf="flag===false">
        <div class="row">
            <div *ngFor="let product of filterCategory | filter:searchKey:'pname'" class="col-lg-3">
            <div class="card mt-4">
                <div class="profile-pic">
              <img src="{{product.url}}" class="rounded mx-auto d-block mt-4" style="width: 100px;height: 150px;" alt="...">
              <div class="edit"><a (click)="addToWishlist(product)"><i class="fa fa-heart fa-lg"></i></a></div>
            </div>
              <div class="card-body">
                <h5 class="card-title text-center">{{product.pname}}</h5>
              </div>
              <ul class="list-group list-group-flush">
            
                <li class="list-group-item"><b>	&#x20B9;&nbsp;{{product.price}}</b> &nbsp;&nbsp;<del>{{product.price+100}}</del>&nbsp;&nbsp;<span>Save</span></li>
                
              </ul>
              <div class="card-body text-center">
                <button class="btn btn-primary"  (click)="addtocart(product)">Add to Cart</button>
              </div>
            </div>
        </div>
          </div>
   </div>
   <div class="container mt-4" *ngIf="flag===true">
    <div class="row">
        <div *ngFor="let product of items" class="col-lg-3">
        <div class="card mt-4">
            <div class="profile-pic">
          <img src="{{product.url}}" class="rounded mx-auto d-block mt-4" style="width: 150px;height: 240px;" alt="...">
          <div class="edit"><a (click)="addToWishlist(product)"><i class="fa fa-heart fa-lg"></i></a></div>
        </div>
          <div class="card-body">
            <h5 class="card-title text-center">{{product.pname}}</h5>
          </div>
          <ul class="list-group list-group-flush">
        
            <li class="list-group-item"><b>	&#x20B9;&nbsp;{{product.price}}</b> &nbsp;&nbsp;<del>{{product.price+100}}</del>&nbsp;&nbsp;<span>Save</span></li>
            
          </ul>
          <div class="card-body text-center">
            <button class="btn btn-primary"  (click)="addtocart(product)">Add to Cart</button>
          </div>
        </div>
    </div>
      </div>
</div>
